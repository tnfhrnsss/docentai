<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="options.title">DocentAI 설정</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">💡</div>
      <h1 data-i18n="options.title">DocentAI 설정</h1>
    </header>

    <main class="content">
      <section class="section">
        <h2 data-i18n="options.uiSettings">UI 설정</h2>

        <div class="setting-item">
          <label for="showFloatingButton">
            <input type="checkbox" id="showFloatingButton" checked>
            <span class="label-text" data-i18n="options.showFloatingButton">플로팅 버튼 표시</span>
          </label>
          <p class="description" data-i18n="options.showFloatingButtonDesc">우측 하단에 💡 버튼을 표시합니다</p>
        </div>
      </section>

      <div class="button-group">
        <button id="saveBtn" class="btn btn-primary" data-i18n="options.saveButton">저장</button>
        <button id="resetBtn" class="btn btn-secondary" data-i18n="options.resetButton">초기화</button>
      </div>

      <div id="saveMessage" class="save-message" data-i18n="options.saveMessage">설정이 저장되었습니다!</div>
    </main>
  </div>

  <script src="../lib/i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
