<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="options.title">DocentAI 설정</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">💡</div>
      <h1 data-i18n="options.title">DocentAI 설정</h1>
    </header>

    <main class="content">
      <section class="section">
        <h2 data-i18n="options.generalSettings">일반 설정</h2>

        <div class="setting-item">
          <label for="enableExtension">
            <input type="checkbox" id="enableExtension" checked>
            <span class="label-text" data-i18n="options.enableExtension">확장 프로그램 활성화</span>
          </label>
          <p class="description" data-i18n="options.enableExtensionDesc">DocentAI 기능을 켜거나 끕니다</p>
        </div>

        <div class="setting-item">
          <label for="autoAnalyze">
            <input type="checkbox" id="autoAnalyze" checked>
            <span class="label-text" data-i18n="options.autoAnalyze">자동 영상 분석</span>
          </label>
          <p class="description" data-i18n="options.autoAnalyzeDesc">영상 재생 시 자동으로 분석을 시작합니다</p>
        </div>
      </section>

      <section class="section">
        <h2 data-i18n="options.uiSettings">UI 설정</h2>

        <div class="setting-item">
          <label for="showFloatingButton">
            <input type="checkbox" id="showFloatingButton" checked>
            <span class="label-text" data-i18n="options.showFloatingButton">플로팅 버튼 표시</span>
          </label>
          <p class="description" data-i18n="options.showFloatingButtonDesc">우측 하단에 💡 버튼을 표시합니다</p>
        </div>

        <div class="setting-item">
          <label for="showHoverIndicator">
            <input type="checkbox" id="showHoverIndicator" checked>
            <span class="label-text" data-i18n="options.showHoverIndicator">자막 호버 인디케이터 표시</span>
          </label>
          <p class="description" data-i18n="options.showHoverIndicatorDesc">자막에 마우스를 올렸을 때 💡 아이콘을 표시합니다</p>
        </div>
      </section>

      <section class="section">
        <h2 data-i18n="options.advancedSettings">고급 설정</h2>

        <div class="setting-item">
          <label for="useDummyData">
            <input type="checkbox" id="useDummyData" checked>
            <span class="label-text" data-i18n="options.useDummyData">더미 데이터 사용 (개발 모드)</span>
          </label>
          <p class="description" data-i18n="options.useDummyDataDesc">실제 API 대신 더미 데이터를 사용합니다</p>
        </div>

        <div class="setting-item">
          <label for="apiEndpoint">
            <span class="label-text" data-i18n="options.apiEndpoint">API 엔드포인트</span>
          </label>
          <input type="text" id="apiEndpoint" value="http://localhost:7777" class="text-input">
          <p class="description" data-i18n="options.apiEndpointDesc">백엔드 API 서버 주소</p>
        </div>
      </section>

      <div class="button-group">
        <button id="saveBtn" class="btn btn-primary" data-i18n="options.saveButton">저장</button>
        <button id="resetBtn" class="btn btn-secondary" data-i18n="options.resetButton">초기화</button>
      </div>

      <div id="saveMessage" class="save-message" data-i18n="options.saveMessage">설정이 저장되었습니다!</div>
    </main>
  </div>

  <script src="../lib/i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
